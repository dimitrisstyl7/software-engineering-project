<!DOCTYPE html>
<html lang="en, gr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{doctor_layout}">

<head>
    <title>Doctor Profile</title>
</head>

<div layout:fragment="main">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Add listing</li>
    </ol>
    <div class="box_general padding_bottom">
        <div class="header_box version_2">
            <h2><i class="fa fa-file"></i>Basic info</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" th:object="${doctor}">
                    <label>Name</label>
                    <input type="text" class="form-control" th:value="*{getUser().getName()}" th:field="*{getUser().name}" placeholder="Your name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" >
                    <label>Last name</label>
                    <input type="text" class="form-control" placeholder="Your Surname">
                </div>
            </div>
        </div>
        <!-- /row-->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Personal phone</label>
                    <input type="text" class="form-control" placeholder="Your personal phone">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Business phone</label>
                    <input type="text" class="form-control" placeholder="Your business phone">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Your email">
                </div>
            </div>
        </div>
        <!-- /row-->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Profile picture</label>
                    <form action="/file-upload" class="dropzone"></form>
                </div>
            </div>
        </div>
        <!-- /row-->
    </div>
    <!-- /box_general-->

    <div class="box_general padding_bottom">
        <div class="header_box version_2">
            <h2><i class="fa fa-map-marker"></i>Address</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" placeholder="City">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Your address">
                </div>
            </div>
        </div>
        <!-- /row-->
    </div>
    <!-- /box_general-->

    <div class="box_general padding_bottom">
        <div class="header_box version_2">
            <h2><i class="fa fa-file-text"></i>Curriculum</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Specialization <a href="#0" data-toggle="tooltip" data-placement="top"
                                             title="Separated by commas"><i class="fa fa-fw fa-question-circle"></i></a></label>
                    <input type="text" class="form-control" placeholder="Ex: Piscologist, Pediatrician...">
                </div>
            </div>
        </div>
        <!-- /row-->
    </div>
    <!-- /box_general-->
    <p><a href="#0" class="btn_1 medium">Save</a></p>

</div>
<!-- /div -->

</html>
